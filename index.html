<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
</head>
<body>
    <h1>Number Comparison</h1>
    <form id="number-form" onsubmit="event.preventDefault();">
        <label for="number1">Number 1:</label>
        <input type="text" id="number1" name="number1"><br><br>

        <label for="number2">Number 2:</label>
        <input type="text" id="number2" name="number2"><br><br>

        <label for="number3">Number 3:</label>
        <input type="text" id="number3" name="number3"><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" name="result" readonly><br><br>

        <button type="button" id="calculate-btn">Calculate</button>
        <button type="button" id="clean-btn">Clean</button>
    </form>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
